name: X AI Tweet Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # UTCで6時間ごと

jobs:
  generate-tweet:
    name: Generate and Post Tweet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (tweepyのみ)
        run: |
          python -m pip install --upgrade pip
          pip install tweepy

      - name: Generate tweet text
        run: python scripts/generate_tweet.py

      - name: Post tweet to X (skip if secrets missing)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python scripts/post_tweet.py

      - name: Confirm success
        run: echo "✅ X AI Tweet Generator executed successfully!"
